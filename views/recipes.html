
<section class=rest-rec-list-view>
    <h3 class='rest-rec-list-title'> Ideas Just For You...</h3>
    
    <div class="row" >
        <div class="col-md-4 columns recipe" ng-repeat='recipe in recipes'>
          <img ng-src="{{recipe.image_url}}">
          <div class='recipe-ideas'>
              <div> {{ recipe.title }} </div>
              <a href='{{recipe.source_url}}'><p class=rec-text> Click Here For Recipe</p> </a>
          </div>
       </div>

    </div>
</section>
